<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Tebas' Portfolio</title>
    </head>

    <body class="d-flex flex-column min-vh-100">

        <!-- HEADER -->
        <header class="py-3 border-success border-bottom border-5">
            <h1 class="display-4">Tebas Martínez</h1>
            <p class="lead">Data Analytics | Trust & Safety | Global Operations </p>
        </header>

        <!-- CONTENT --> 
        <main class="flex-grow-1 gap-3 py-3">

            <!-- CONTACT FORM -->
            <div class="container text-center text-white">
                <div class="row justify-content-center">
                    <form class="contactform">
                        <fieldset disabled>
                            <legend>[DISABLED] Contact</legend>
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="name" class="form-control" id="name" placeholder="Your Name">
                            </div>
                            <div class="mb-3">
                                <label for="emailaddress" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="emailaddress" placeholder="name@example.com">
                            </div>
                            <div class="mb-5">
                                <label for="message" class="form-label">Message</label>
                                <input type="message" class="form-control" id="message" placeholder="Your message here">
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </main>

        <!-- FOOTER -->
        <footer class="py-1 border-success border-top border-5">
            <div>&#169 Tebas Martínez 2025</div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    </body>
</html>
