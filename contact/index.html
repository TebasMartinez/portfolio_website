<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
        <link href="/styles.css" rel="stylesheet">
        <title>Tebas' Portfolio</title>

        <link rel="icon" href="/favicon/favicon.ico" type="image/x-icon">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
        <link rel="apple-touch-icon" href="/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="192x192" href="/favicon/android-chrome-192x192.png">
        <link rel="icon" type="image/png" sizes="512x512" href="/favicon/android-chrome-512x512.png">

        <script src="/thankyou.js"></script>
    </head>

    <body class="d-flex flex-column min-vh-100">

        <!-- HEADER -->
        <header class="py-2 border-success border-bottom border-5">
            <!-- Title -->
            <h1 class="display-4 mt-2">Tebas Martínez</h1>
            <p class="lead mb-0">Data Analytics | Trust & Safety</p>

            <!-- Navigation bar -->
            <ul class="nav justify-content-center mt-0" style="width:98%;">
                <li class="nav-item">
                    <a class="nav-link" href="/">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/contact">Contact</a>
                </li>
            </ul>
        </header>

        <!-- CONTENT --> 
        <main class="flex-grow-1 d-flex justify-content-center align-items-center">

            <!-- CONTACT FORM -->
            <div class="container text-center text-white">
                <div class="row justify-content-center">
                    <div class="card contactform">
                        <form action="https://formsubmit.co/0ed02aaa1dd201ebb936926170e49ea5" method="POST">
                            <fieldset>
                                <legend> <!-- Title to contact form, leaving it empty --> </legend>
                                <div class="form-group mb-3">
                                    <label for="name" class="form-label" name="name">Name</label>
                                    <input type="name" class="form-control" id="name" placeholder="your name" name="name" autocomplete="off" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="emailaddress" class="form-label" name="email">Email address</label>
                                    <input type="email" class="form-control" id="emailaddress" placeholder="name@example.com" name="email" autocomplete="off" required>
                                </div>
                                <div class=" form-group mb-3">
                                    <label for="message" class="form-label" name="message">Message</label>
                                    <textarea class="form-control" id="message" rows="5" placeholder="your message here..." style="resize: none; overflow-y: auto;" name="message" autocomplete="off" required></textarea>
                                </div>
                                <button type="submit" class="btn contact-btn" name="send">Submit</button>
                                <input type="hidden" name="_autoresponse" value="Thanks for reaching out! I've received your message and will get back to you as soon as possible. -Tebas">
                                <input type="hidden" id="next-url" name="_next" value="">
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <!-- FOOTER -->
        <footer class="py-1 border-success border-top border-5 mt-auto">
            <div>&#169 Tebas Martínez 2025</div>
            <small class="text-muted footer-links"><a href="/impressum" class="footer-links">Impressum</a> | <a href="/datenschutzerklaerung" class="footer-links">Datenschutzerklärung</a></small>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    </body>
</html>
